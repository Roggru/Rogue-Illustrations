<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Illustrations - Portfolio</title>
    <link rel="stylesheet" href="stylemain.css">
    <link rel="stylesheet" href="styleportfolio.css">
    <link rel="stylesheet" href="devices.css">
</head>

<body>
<script src="jsc/scripts.js"></script>

<button onclick="goBack()" class="back">
    <img src="Images/back.png" alt="Back">
</button>

<div class="container-all-port">
    <div class="container-header">
            <h2>Portfolio</h2>
        <p class="subtext" style="margin-bottom: 15px;">Explore all that is uncategorized, unlost, and unforgotten. Every piece has a story.</p>
        <div class="divider-line"></div>
    </div>

    <div class="button-space">
            <button id="swapBtn"
                onclick="swap()" 
                style="font-family: Cormorant SC; transform: scale(1.8); background-color: #ffffff10; color: #FFFFFF; border: #FFFFFF; margin-top: 50px;">
                Give me Everything
            </button>
            <script>
                const btn = document.getElementById("swapBtn");
                btn.addEventListener("click", () => {
                    const current = btn.textContent.trim();
                    btn.textContent = current === "Give me Everything"
                    ? "Only Filtered"
                    : "Give me Everything";
                });
            </script>
        </div>

    <div class="portfolio">
        <img class="long" src="Images/Art/Reprisal.jpg" alt="">
        <img src="Images/Art/The Second Virago.jpg" alt="">
        <img src="Images/Art/Dragon Blue.jpg" alt="">
        <img src="Images/Art/Humanity.jpg" alt="">
        <img src="Images/Art/Beauty.jpg" alt="">
        <img class="long" src="Images/Art/World Walker.jpg" alt="">
        <img src="Images/Art/Suffer of Envy, Resentment Undying.jpg" alt="">
    </div>
</div>


<div>
    <div id="lightbox" class="lightbox">
        <div class="lightbox-inner">
            <img id="lightbox-img" src="#" alt="">
        </div>
    </div>
    <script>
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const lightboxInner = document.querySelector(".lightbox-inner");
        const containerAllPort = document.querySelector(".container-all-port");

        document.querySelectorAll(".portfolio img").forEach(img => {
            img.addEventListener("click", (e) => {
                e.stopPropagation();

                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
                
                if (img.classList.contains("long")) {
                    lightboxImg.classList.add("long");
                    lightboxInner.classList.add("long-layout");
                } else {
                    lightboxImg.classList.remove("long");
                    lightboxInner.classList.remove("long-layout");
                }
                lightbox.classList.add("show");
                containerAllPort.classList.add("blurred");
            });
        });

        document.body.addEventListener("click", (e) => {
            if (lightbox.classList.contains("show")) {
                lightbox.classList.remove("show");
                containerAllPort.classList.remove("blurred");
            }
        });

        lightboxImg.addEventListener("click", (e) => {
            e.stopPropagation();
        });
    </script>
</div>



<div class="cord">
    <a href="">
        <img alt="—Cease this Journey—">
    </a>
</div>
</body>
</html>
