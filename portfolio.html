<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Illustrations - Portfolio</title>
    <link rel="icon" href="Images/Logo.png">
    <link rel="stylesheet" href="stylemain.css">
    <link rel="stylesheet" href="styleportfolio.css">
    <link rel="stylesheet" href="devices.css">
</head>

<body>
<script src="jsc/scripts.js"></script>

<button onclick="goBack()" class="back">
    <img src="Images/back.png" alt="Back">
</button>

<div class="container-all-port">
    <div class="container-header">
        <h2>Portfolio</h2>
        <p class="subtext" style="margin-bottom: 15px;">Explore all that is uncategorized, unlost, and unforgotten.
            Every piece has a story.</p>
        <div class="divider-line"></div>
    </div>

    <div class="button-space">
        <button id="swapBtn" onclick="swap()"
            style="font-family: Cormorant SC; transform: scale(1.8); background-color: #ffffff10; color: #FFFFFF; border: #FFFFFF; margin-top: 50px;">
            Give me Everything
        </button>
    </div>

    <div class="portfolio">
    </div>
    
</div>


<div>
    <div id="lightbox" class="lightbox">
        <div class="lightbox-inner">
            <div class="lightbox-image-container">
                <img id="lightbox-img" src="#" alt="">
                <button id="caption-btn" class="caption"></button>
            </div>
            <div id="caption-text" class="caption-text"></div>
        </div>
    </div>
</div>



<div class="cord">
    <a href="">
        <img alt="—Cease this Journey—">
    </a>
</div>
</body>

</html>
